{% extends 'messenger/base.html' %}

{% block content %}

<div class="container">
  <div class="book-block">
    <div class="book-pic">
        {% if book.photo %}
        <img class="book-picture" src="{{book.photo.url}}"  alt="book_photo">
        {% endif %}
    </div>
    <div class="book-info">
        <h1>Название: {{book.name}}</h1>
        <h2>Автор: {{book.author}}</h2>
<!--        <h3>Жанр: {{book.genres.1}}</h3>-->
        <p>Описание: {{book.description}}</p>
<!--        <p> {{book.description | linebreaks}}</p>-->
        <h4>Рекомендуемая стоимость: {{book.price}} тг</h4>
        {% if request.user.is_authenticated %}
             <form action="/main/addToWishList" method="POST">
                {% csrf_token %}
                <input type="hidden" value="{{user}}" name="user"/>
                <input type="hidden" value="{{book.slug}}" name="book_slug"/>
                <button type="submit" class="btn {{button_style}}  mt-1">{{ button_text }} Добавить в виш-лист/ Remove from wish-list</button>
            </form>
        <br>
<!--            <a href="#">Добавить в мою библиотеку</a>-->
        <br>
<!--            <a href="/main/addCommentPage">Комментировать</a>-->
        {% endif %}
    </div>
  </div>
</div>

{% endblock %}
